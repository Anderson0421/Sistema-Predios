{% load static %}
<aside class="main-sidebar sidebar-light-primary elevation-4">
    <a href="#" class="brand-link">
        <img src="{% static 'img/logo.jpg' %}"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
          >
        <span class="brand-text font-weight-light">F5 Solutions</span>
    </a>
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
            {% if profile.image %}
                <img src="{{ profile.image.url }}" class="img-circle elevation-2" alt="User Image">
            {% else %}
                <img src="{% static 'img/default.png' %}" class="img-circle elevation-2" alt="User Image">
            {% endif %}

            </div>
            <div class="info">
                <a href="#" class="d-block">Bienvenido {{ request.user.username }}</a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                 <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link">
                        <i class="nav-icon fas fa-home" id="nav-icons"></i>
                        <p>
                            Home
                        </p>
                    </a>
                </li>
                  <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link">
                        <i class="nav-icon fas fa-user" id="nav-icons"></i>
                        <p>
                            Perfil
                        </p>
                    </a>
                </li>
                 <li class="nav-item">
                      <a href="{% url 'deudas_user' %}" class="nav-link">
                        <i class="nav-icon fas fa-money-bill-wave-alt"  id="nav-icons" ></i>
                        <p>
                            Deudas
                        </p>
                    </a>
                </li>
                 <li class="nav-item">
                      <a href="{% url 'historial_deudas' %}" class="nav-link">
                        <i class="nav-icon fas fa-money-bill-wave-alt"  id="nav-icons" ></i>
                        <p>
                            Historial
                        </p>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</aside>
