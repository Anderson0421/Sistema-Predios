{% extends 'vtc/bodyuser.html' %}
{% block content %}
    <div class="col-md-12">
    <div class="tab-content pl-50">
        <div class="card">
            <div class="card-header border-bottom">
                <h3 class="mb-0">Mi Perfil</h3>
            </div>
            <div class="card-body d-flex flex-column align-items-center gap-3">
                <form action="" method="POST" enctype="multipart/form-data">
                     {% if form.errors %}
                         <div class="alert-danger alert">
                            <strong>{{ form.errors }}</strong>
                         </div>
                     {% endif %}
                     <div class="text-center mb-4">
                        <img src="{{ profile.image.url }}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%" alt="">
                    </div>
                    {% csrf_token %}
                        <div class="col-md-12">
                            {{ form}}
                        </div>

                        <button class="btn btn-success" type="submit">Guarda Cambios</button>
                </form>


            </div>
        </div>
    </div>
</div>





{% endblock %}
 {% block javascript %}
        <script>
        $(document).ready(function () {
                // Funci√≥n para habilitar o deshabilitar el campo RUC
                function toggleRucField() {
                    var personaJuridica = $('#id_persona_juridica').prop('checked');
                    var rucInput = $('#id_ruc');

                    if (personaJuridica) {
                        rucInput.prop('disabled', true);
                        rucInput.val('');
                    } else {
                        rucInput.prop('disabled', false);
                    }
                }

                toggleRucField();

                $('#id_persona_juridica').change(function () {
                    toggleRucField();
                });
            });

        errors = ''
         {% if form.errors %}
             {% for field in form %}
                 {% for error in field.errors %}
                     errors+='{{ error }}'
                 {% endfor %}
             {% endfor %}
             Swal.fire({
                 title : 'Error!',
                 text: errors,
                 icon: 'error',
                 confirmButtonText: 'Ok'
             })
         {% endif %}


        </script>
    {% endblock %}
